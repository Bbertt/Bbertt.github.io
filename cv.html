<script type="text/javascript" src="scriptPostDoc.js"></script>
<script>
    function Menu(e) {
      let list = document.querySelector('ul');
      if (e.name === 'menu') {
        e.name = "close";
        list.classList.remove('hidden');
        list.classList.add('hidden-menu');
        setTimeout(() => {
          list.classList.remove('hidden-menu');
          list.classList.add('visible-menu');
        }, 10); // Adjust the delay as needed
      } else {
        e.name = "menu";
        list.classList.remove('visible-menu');
        list.classList.add('hidden-menu');
      }
    }  </script>
