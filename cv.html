<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link href="site_libs/font-awesome-5.1.0/css/all.css" rel="stylesheet" />
        <title>Bertille Picard</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="css/addtostyle.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="/node_modules/flowbite/dist/flowbite.js"></script>
</head>
<body class="antialiased place-items-center">
    <div :class="{'dark': darkMode === true} ">
        <div class = "min-h-screen dark:bg-bckgdark bg-bckglight"> 
            <nav class="p-5 shadow-xl bg-fondnavcolor md:flex md:items-center md:justify-between">
        <div class="flex items-center justify-between ">
            <button onclick="callToIndex();" class="text-2xl md:text-2xl lg:text-3xl font-[Poppins] text-ongletcolor visited:text-ongletcolor link:text-ongletcolor active:text-ongletcolor hover:text-stone-100 duration-500"> Bertille Picard </button>
            <span class="block mx-2 text-3xl cursor-pointer md:hidden">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
              </span>
        </div>
        
        <ul class="hidden md:flex text-ongletcolor md:items-center z-[-1] md:z-auto md:static w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity- top-[-400px] transition-all ease-in duration-500">
            <li class="mx-4 my-6 md:my-0">
                <button onclick="callToIndex();" class="text-xl duration-500 visited:text-ongletcolor link:text-ongletcolor active:text-ongletcolor hover:text-stone-100"> Home </button>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <button onclick="callToResearch();" class="text-xl duration-500 text-ongletcolor visited:text-ongletcolor link:text-ongletcolor active:text-ongletcolor hover:text-stone-100"> Research </button>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <button onclick="callToTeaching();" class="text-xl duration-500 visited:text-ongletcolor link:text-ongletcolor active:text-ongletcolor hover:text-stone-100"> Teaching </button>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <button onclick="callToCV();" class="text-xl duration-500 visited:text-ongletcolor link:text-ongletcolor active:text-ongletcolor hover:text-stone-100"> CV </button>
            </li>
            <li><button class="mx-4 text-xl duration-500 md:px-10 visited:text-ongletcolor link:text-ongletcolor active:text-ongletcolor hover:text-stone-100" onclick="toggledark();"><i class="fas fa-adjust"></i></button></li>
        </ul>
    </nav>
    <div class="">

        <div class="px-10 py-10 md:px-44 lg:px-64 xl:px-96 dark:text-ongletcolor lg:text-lg">
           <h4 class="text-xl "> You can download my resume in: </h4> <br>
            <div class="grid grid-cols-2 gap-20">
                <div class="col-span-1">
                <a download="Picard_CV_english.pdf" href="Picard_CV_english.pdf" 
                class="block max-w-sm p-6 text-center bg-white border border-gray-200 rounded-lg shadow-md dark:bg-fondcarddark hover:bg-gray-100 dark:hover:bg-darkshadowcard visited:text-black link:text-black" style="color: currentColor">
                    <h5 class="mb-2 text-xl tracking-tight ">English</h5>
                    <p class="font-normal text-gray-700"></p>
                </a>
            </div>
            <div class="col-span-1">
                <a download="Picard_CV_french.pdf" href="Picard_CV_french.pdf" 
                class="block max-w-sm p-6 text-center bg-white border border-gray-200 rounded-lg shadow-md dark:bg-fondcarddark hover:bg-gray-100 dark:hover:bg-darkshadowcard visited:text-black link:text-black" style="color: currentColor">
                    <h5 class="mb-2 text-xl tracking-tight ">French</h5>
                    <p class="font-normal text-gray-700"></p>
                </a>
            </div>
            </div>                
                        </div>
    </div>
</div>

<script type="text/javascript" src="scriptPostDoc.js"></script>
<script>
    function Menu(e){
      let list = document.querySelector('ul');
      e.name === 'menu' ? (e.name = "close",list.classList.remove('hidden')) :( e.name = "menu" ,list.classList.add('hidden'))
    }
  </script>
    </body>
</html>
